<html xmlns='http://www.w3.org/1999/xhtml' lang='fr'>
  <head>
    <meta http-equiv='Content-Type' content='text/html;charset=utf-8' />
    <title>
    </title>
  </head>
  <body onload= alert(infos.join('\n'))>
    <script type='application/javascript'>
      if(!document.doctype) document.writeln('Inconnu');
      else {
      infos = new Array(navigator.appName, navigator.userAgent, document.lastModified, document.location, document.referrer, document.doctype.publicId);
      document.writeln("<ul><li>"+
          infos.join("</li><li>")+
          "</ul>");
      }
    </script>
  </body>
</html>
